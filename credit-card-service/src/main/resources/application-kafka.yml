# Kafka Profile Configuration for Credit Card Service
# Usage: --spring.profiles.active=kafka

spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: credit-card-service
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3

saga:
  kafka:
    enabled: true
    topics:
      credit-card-commands: saga.credit-card.commands
      credit-card-responses: saga.credit-card.responses

logging:
  level:
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    com.ecommerce.creditcard.infrastructure.kafka: DEBUG
