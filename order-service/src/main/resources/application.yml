spring:
  application:
    name: order-service

  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

server:
  port: 8080

# Apache Camel Configuration
camel:
  springboot:
    name: order-saga-camel
    main-run-controller: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,camel,circuitbreakers,circuitbreakerevents,retries,retryevents,bulkheads
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    info:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    camel:
      enabled: true
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        saga.transactions.duration: true
        saga.service.duration: true
      percentiles:
        saga.transactions.duration: 0.5, 0.95, 0.99
        saga.service.duration: 0.5, 0.95, 0.99
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Saga Configuration
saga:
  timeout:
    credit-card: 30
    inventory: 60
    logistics: 120
  rollback:
    max-retries: 5
  outbox:
    poll-interval-ms: 1000
  checker:
    poll-interval-ms: 5000

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker - 熔斷器
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 10s
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        register-health-indicator: true
    instances:
      CREDIT_CARD:
        base-config: default
      INVENTORY:
        base-config: default
      LOGISTICS:
        base-config: default

  # Retry - 重試機制
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        exponential-max-wait-duration: 10s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException
    instances:
      CREDIT_CARD:
        base-config: default
      INVENTORY:
        base-config: default
      LOGISTICS:
        base-config: default

  # Bulkhead - 艙壁隔離 (限制並發)
  bulkhead:
    configs:
      default:
        max-concurrent-calls: 10
        max-wait-duration: 500ms
    instances:
      CREDIT_CARD:
        base-config: default
        max-concurrent-calls: 15
      INVENTORY:
        base-config: default
        max-concurrent-calls: 20
      LOGISTICS:
        base-config: default
        max-concurrent-calls: 10

# Downstream Services
services:
  credit-card:
    base-url: http://localhost:8081
    notify-path: /api/v1/credit-card/notify
    rollback-path: /api/v1/credit-card/rollback
  inventory:
    base-url: http://localhost:8082
    notify-path: /api/v1/inventory/notify
    rollback-path: /api/v1/inventory/rollback
  logistics:
    base-url: http://localhost:8083
    notify-path: /api/v1/logistics/notify
    rollback-path: /api/v1/logistics/rollback

# Logging
logging:
  level:
    com.ecommerce: DEBUG
    org.apache.camel: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - txId=%X{txId} - %msg%n"

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

  jpa:
    show-sql: true

logging:
  level:
    com.ecommerce: DEBUG
